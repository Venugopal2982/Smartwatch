<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="popper.min.js">
  <link rel="stylesheet" href="jquery-3.7.1.min.js">
  <link rel="stylesheet" href="bootstrap.js">
  <title>Register Page</title>
  <style>
    h2 {
      text-align: center;
    }

    body {
      background: linear-gradient(90deg, rgba(75, 14, 154, 1) 35%, rgba(0, 212, 255, 1)100%);
      font-family: sans-serif;
    }

    .btn-primary {
      text-align: center;
      background: linear-gradient(90deg, rgba(75, 14, 154, 1) 35%, rgba(0, 212, 255, 1)100%);
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2><b>Registration</b></h2>
                </div>
              </div>
            </div>
            <form action="#!">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="firstName" id="firstName" placeholder="First Name"
                    required>
                </div>
                <div class="col-12">
                  <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="lastName" id="lastName" placeholder="Last Name"
                    required>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                    required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required>
                </div>
                <div class="col-12">
                  <div class="form-check"> <br>
                    <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                    </label><br><br>
                  </div>
                </div>
              </div>
            </form>
            <button type="submit" class="btn btn-primary"><a href="Login.html"
                style="text-align: center;">Submit</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
